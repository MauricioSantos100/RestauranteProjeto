<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<link type="text/css" rel="stylesheet" href="resources/css/Mesa.css"/>
			<h:outputStylesheet library="css" name="Mesa.css"></h:outputStylesheet>
			<div class="passos">
				<p:steps activeIndex="1" styleClass="custom" readonly="false">
				    <p:menuitem value="Seleção da mesa" url="Mesa.xhtml"/>
				    <p:menuitem value="Seleção produtos" url="#"/>
				    <p:menuitem value="Pagamento" url="#"/>
				    <p:menuitem value="Confirmação" url="#"/>
				</p:steps>
			</div>
			<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado.">
				<p:column>
					
						<p:selectOneMenu value="#{clienteController.cliente}">
							<f:selectItem itemLabel="Selecione um cliente:"/>
							<f:selectItems value="#{clienteController.clientes}"></f:selectItems>
						</p:selectOneMenu>
					
				</p:column>
			</p:dataTable>
				
       			<p:commandButton value="Proximo" styleClass="botao" action="Produtos.xhtml"/>
			</h:form>
   			
		</ui:define>
	</ui:composition>
</h:body>
