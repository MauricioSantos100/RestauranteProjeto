<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="CSS/Style.css" rel="stylesheet" />
</h:head>
<ui:composition template="Template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				id="itemCardapio"
				value="#{itemCardapioController.listaItemCardapio}"
				filteredValue="#{itemCardapioController.listaItemCardapioFiltrado}"
				rows="15"
				paginator="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}"
				paginatorPosition="bottom"
				var="ic"
				>				
				<f:facet name="header">
		            <p:commandButton value="Novo" type="button" onclick="PF('cadastro').show();" ></p:commandButton>
		        </f:facet>
				<p:column headerText="Código" width="80">
					<h:outputText value="#{ic.codItem}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{p.nome}" sortBy="#{p.nome}">
					<h:outputText value="#{ic.nome}" />
				</p:column>
				<p:column headerText="Preço">
					<h:outputText value="#{ic.preco}" />
				</p:column>
				<p:column headerText="Nome do Cardapio">
					<h:outputText value="#{cardapioController.cardapio.categoria}" />
				</p:column>
				<p:column headerText="Opcões">
					<p:commandButton action="Editar" value="Editar" update=":dialogalterar" oncomplete="PF('editar').show();">
						<f:setPropertyActionListener target="#{itemCardapioController.cardapio}" value="#{ic}"/>
					</p:commandButton>
					<p:commandButton action="Excluir" actionListener="#{itemCardapioController.excluir(ic)}" value="Excluir" update=":msgGlobal"/>
				</p:column>
			</p:dataTable> 
			</h:form>
			
			
			<p:dialog header="Novo item" widgetVar="cadastro" modal="true" showEffect="clip">
				<h:form>
				    <p:panelGrid columns="2" styleClass="ui-noborder" >
						<p:outputLabel for="nome" value="Nome"/>
		       			<p:inputText id="nome" value="#{itemCardapioController.itemCardapio.nome}"/>
		       			<p:outputLabel for="preco" value="Preço"/>
		       			<p:inputNumber id="preco" value="#{itemCardapioController.itemCardapio.preco}" symbol="R$"></p:inputNumber>
		       			
		       			<p:outputLabel for="nomecardapio" value="Nome do cardapio"/>
		       			<p:selectOneMenu  id="nomecardapio" value="#{itemCardapioController.cardapio}" >
		       				<f:selectItem itemLabel="Selecione um cardapio" itemValue=""/>
		       				<f:selectItems value="#{itemCardapioController.cardapios}"></f:selectItems>
		       			</p:selectOneMenu>
					</p:panelGrid>
					<div style="display:flex; justify-content:center; align-items:center;">
						<p:commandButton value="Salvar" icon="ui-icon-check" actionListener="#{itemCardapioController.salvar}" update=":msgGlobal" oncomplete="PF('cadastro').hide();"/>
					</div>
				</h:form>
			</p:dialog> 
			
			<p:dialog header="Editar item" widgetVar="editar" modal="true" showEffect="clip" id="dialogalterar">
				<h:form>
				    <p:panelGrid columns="2" styleClass="ui-noborder" >
						<p:outputLabel for="nome" value="Nome"/>
		       			<p:inputText id="nome" value="#{itemCardapioController.itemCardapio.nome}"/>
		       			<p:outputLabel for="preco" value="Preço"/>
		       			<p:inputNumber id="preco" value="#{itemCardapioController.itemCardapio.preco}" symbol="R$"></p:inputNumber>
		       			
		       			<p:outputLabel for="nomecardapio" value="Nome do cardapio"/>
		       			<p:selectOneMenu  id="nomecardapio" value="#{itemCardapioController.cardapio}" >
		       				<f:selectItem itemLabel="Selecione um cardapio" itemValue=""/>
		       				<f:selectItems value="#{itemCardapioController.cardapios}"></f:selectItems>
		       			</p:selectOneMenu>
					</p:panelGrid>
					<div style="display:flex; justify-content:center; align-items:center;">
						<p:commandButton value="Editar" icon="ui-icon-check" actionListener="#{itemCardapioController.editar}" update=":msgGlobal" oncomplete="PF('editar').hide();"/>
					</div>
				</h:form>
			</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
