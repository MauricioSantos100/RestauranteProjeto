<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<link type="text/css" rel="stylesheet" href="resources/css/Cadastro.css"/>
			<h:outputStylesheet library="css" name="Cadastro.css"></h:outputStylesheet>
			<div class="bloco">
			<h:form>
				<h:panelGrid>
					 <h:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome"/>
		       			<p:inputText id="nome" styleClass="input" value="#{clienteController.cliente.nome}"/>
		       			<p:outputLabel for="email" value="E-mail"/>
		       			<p:inputText id="email" styleClass="input" value="#{clienteController.cliente.email}"/>
		       			<p:outputLabel for="cpf" value="CPF"/>
		       			<p:inputMask id="cpf" styleClass="input" value="#{clienteController.cliente.cpf}" mask="999.999.999-99" converter="convertInput"/>
						<p:outputLabel for="telefone" value="Telefone"/> 
		       			<p:inputMask id="telefone" styleClass="input" value="#{clienteController.cliente.telefone}" mask="(99) 99999-9999"/>
						<p:outputLabel for="usuario" value="Usuario"/>
		       			<p:inputText id="usuario" styleClass="input" value="#{clienteController.usuario.login}"/>
						
		       			<p:outputLabel for="senha" value="Senha"/>
		       			<p:password id="senha" styleClass="input" match="senha2" required="true"></p:password>
		       			<p:outputLabel for="senha2" value="Confirme a senha"/>
		       			<p:password id="senha2" styleClass="input" value="#{clienteController.usuario.senha}" label="senha2" required="true" requiredMessage="Digite a senha"></p:password>
					</h:panelGrid>
					<h:panelGrid columns="2" styleClass="botoes">
						<p:commandButton value="Voltar" styleClass="botao" icon="fa fa-arrow-left" action="Login.xhtml"/>
						<p:commandButton value="Salvar" styleClass="botao" icon="fa fa-check" actionListener="#{clienteController.salvar}" update=":msgGlobal" oncomplete="PF('cadastro').hide();"/>
					</h:panelGrid>					
				</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
