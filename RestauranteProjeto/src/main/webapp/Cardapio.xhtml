<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<ui:composition template="Template.xhtml">
	<ui:define name="content">
		<link type="text/css" rel="stylesheet" href="resources/css/Cardapio.css" />
		<h:outputStylesheet library="css" name="Cardapio.css"></h:outputStylesheet>
		<div id="cardapio">
			<div class="center">
				<div class="header">
					<div class="bg"></div>
					<div class="interno">
						<h2>Cardápio</h2>
					</div>
				</div>
				<div class="body">
					<ul class="categoria">
						<li> 
						<h3><a>Nome do cardapio</a></h3>
						
						<ui:repeat value="#{cardapioController.listaCardapio}" var="car">
							<h:outputText value="#{car.categoria}"/>
						</ui:repeat>
							<ul class="produto">
								<ui:repeat value="#{itemCardapioController.listaItemCardapio}" var="icar">
									  
									<li>
										<div class="prod">
										<h:outputText  value="#{icar.cardapio.categoria}"/>
											<div class="nome">
												<h:outputText  value="#{icar.nome}"/>
											</div>
											<div class="preco">
												<h:outputText value="R$#{icar.preco}" converter="javax.faces.Number" />
											</div>
										</div>
									</li>
								</ui:repeat>
							</ul>
						</li>
					</ul>
					* O cardápio está sujeito a alterações sem aviso prévio. O Web Restaurante não garante o valor ou a disponibilidade dos itens.
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
