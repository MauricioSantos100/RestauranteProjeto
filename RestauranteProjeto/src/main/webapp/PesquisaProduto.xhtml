<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="CSS/Style.css" rel="stylesheet" />
</h:head>
<ui:composition template="Template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				id="produto"
				value="#{produtoController.listaProduto}"
				filteredValue="#{produtoController.listaProdutoFiltrado}"
				rows="15"
				paginator="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}"
				paginatorPosition="bottom"
				var="p">				
				<f:facet name="header">
		            <p:commandButton value="Novo" icon="fa fa-plus" type="button" onclick="PF('cadastro').show();" ></p:commandButton>
		        </f:facet>
				<p:column headerText="Código" width="80">
					<h:outputText value="#{p.codProduto}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{p.nome}" sortBy="#{p.nome}">
					<h:outputText value="#{p.nome}" />
				</p:column>
				<p:column headerText="Preço de custo">
					<h:outputText value="#{p.precoCusto}" />
				</p:column>
				<p:column headerText="Categoria">
					<h:outputText value="#{p.categoria}" />
				</p:column>
				<p:column headerText="Cod do estoque">
					<h:outputText value="#{produtoController.produto.estoque.codEstoque}" />
				</p:column>
				<p:column headerText="nome do estoque">
					<h:outputText value="#{produtoController.produto.estoque.nome}" />
				</p:column>
				<p:column headerText="Opcões">
					<p:commandButton action="Editar" icon="fa fa-fw fa-edit" actionListener="#{produtoController.editar(p)}" value="Editar" update=":test:dialogalterar" onclick="PF('editar').show();">
						<f:setPropertyActionListener target="#{produtoController.produto}" value="#{p}"/>
					</p:commandButton>
					<p:commandButton action="Excluir" icon="fa fa-fw fa-remove" actionListener="#{produtoController.excluir(p)}" value="Excluir" update=":msgGlobal"></p:commandButton>
				</p:column>
			</p:dataTable> 
			</h:form>
			
			
			<p:dialog header="Novo Produto" widgetVar="cadastro" modal="true" showEffect="clip">
				<h:form>
				    <p:panelGrid columns="2" styleClass="ui-noborder" >
						<p:outputLabel for="nome" value="Nome"/>
		       			<p:inputText id="nome" value="#{produtoController.produto.nome}"/>
		       			<p:outputLabel for="precocusto" value="Preço de custo"/>
		       			<p:inputNumber id="precocusto" value="#{produtoController.produto.precoCusto}"></p:inputNumber>
		       			<p:outputLabel for="categoria" value="Categoria"/>
		       			<p:inputText id="categoria" value="#{produtoController.produto.categoria}"/>
		       			
		       			<p:outputLabel for="nomeestoque" value="Nome do estoque"/>
		       			<p:selectOneMenu  id="nomeestoque" value="#{produtoController.estoque}">
		       				<f:selectItem itemLabel="Selecione um estoque" itemValue=""/>
		       				<f:selectItems value="#{produtoController.estoques}"></f:selectItems>
		       			</p:selectOneMenu>
		       			
					</p:panelGrid>
					<div style="display:flex; justify-content:center; align-items:center;">
						<p:commandButton value="Salvar" icon="fa fa-check" actionListener="#{produtoController.salvar}" update=":msgGlobal" oncomplete="PF('cadastro').hide();"/>
					</div>
				</h:form>
			</p:dialog> 
			
			<p:dialog header="Editar Cardapio" widgetVar="editar" modal="true" showEffect="clip" >
				<h:form id="test">
				    <p:panelGrid columns="2" styleClass="ui-noborder" id="dialogalterar">
						<p:outputLabel for="editarcardapio" value="categoria"/>
		       			<p:inputText id="editarcardapio" value="#{cardapioController.cardapio.categoria}"/>
					</p:panelGrid>
					<div style="display:flex; justify-content:center; align-items:center;">
						<p:commandButton value="Editar" icon="fa fa-check" actionListener="#{cardapioController.editar}" update=":msgGlobal" oncomplete="PF('editar').hide();"/>
					</div>
				</h:form>
			</p:dialog>
		
	</ui:define>
</ui:composition>
</html>
