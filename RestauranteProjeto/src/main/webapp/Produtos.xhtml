<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="content">
			<link type="text/css" rel="stylesheet" href="resources/css/Mesa.css" />
			<h:outputStylesheet library="css" name="Mesa.css"></h:outputStylesheet>
			<div class="passos">
				<p:steps activeIndex="1" styleClass="custom" readonly="false">
					<p:menuitem value="Seleção da mesa" url="Mesa.xhtml" />
					<p:menuitem value="Seleção produtos" url="Produtos.xhtml" />
					<p:menuitem value="Pagamento" url="#" />
					<p:menuitem value="Confirmação" url="#" />
				</p:steps>
			</div>
			<h:form>
			
				<p:dataTable emptyMessage="Nenhum registro encontrado."
				id="itemCardapio"
				value="#{itemCardapioController.listaItemCardapio}"
				rows="15"
				paginator="true"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}"
				paginatorPosition="bottom"
				var="ic"
				>				
				<f:facet name="header">
		           <h:outputText value="Produtos" />
		        </f:facet>
				<p:column headerText="Código" width="80">
					<h:outputText value="#{ic.codItem}" />
				</p:column>
				<p:column headerText="Nome" filterBy="#{p.nome}" sortBy="#{p.nome}">
					<h:outputText value="#{ic.nome}" />
				</p:column>
				<p:column headerText="Quantidade em estoque">
					<h:outputText value="#{estoqueController.estoque.quantidade}" />
				</p:column>
				<p:column headerText="preço">
					<h:outputText value="#{ic.preco}" />
				</p:column>
				<p:column headerText="Opcões">
					<p:commandButton value="Adicionar ao carrinho"></p:commandButton>
				</p:column>
			</p:dataTable> 
				<p:commandButton value="Proximo" styleClass="botao"
					action="Pagamento.xhtml" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
