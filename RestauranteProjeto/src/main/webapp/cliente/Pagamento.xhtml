<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="TemplateC.xhtml">
		<ui:define name="content">
			<link type="text/css" rel="stylesheet" href="resources/css/Mesa.css" />
			<h:outputStylesheet library="css" name="Mesa.css"></h:outputStylesheet>
			<div class="passos">
				<p:steps activeIndex="3" styleClass="custom" readonly="false">
					<p:menuitem value="Seleção da mesa" url="Mesa.xhtml" />
					<p:menuitem value="Seleção produtos" url="Produtos.xhtml" />
					<p:menuitem value="Carrinho" url="Carrinho.xhtml" />
					<p:menuitem value="Pagamento" url="#" />
				</p:steps>
			</div>
			<h:form>
				<h:outputText value="Selecione o status da conta:" />
				<p:selectOneButton value="#{vendaController.contaCadastro.status}">
		            <f:selectItem itemLabel="Aberto" itemValue="Aberto" />
		            <f:selectItem itemLabel="Pago" itemValue="Pago" />
		        </p:selectOneButton>
				<p:commandButton icon="ui-icon-check" value="Concluir compra"
					actionListener="#{vendaController.Salvar}" update=":msgGlobal">
				</p:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
